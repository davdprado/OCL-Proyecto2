<!DOCTYPE html>
<html>
    <head>
        <title>Pagina2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <script src="js/index.js"></script>
        <script src="codemirror/lib/codemirror.js"></script>
        <link rel="stylesheet" href="codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="codemirror/theme/material.css">
        <script src="codemirror/mode/clike/clike.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    </head>
    <body>
        <div class="containerPrincipal">
            <div class="containerMenu">
                <ul>
                    <li><a class="active" href="#" onclick="enviarData()"> Correr</a></li>
                    <li><a href="#"> Nueva Pestaña</a></li>
                    <li><a href="#"> Eliminar Pestaña</a></li>
                    <li><a href="#"> Guardar</a></li>
                    <li><a href="#"> Reportes</a></li>
                </ul>
            </div>
            <div class="containerInputs">
                    <div class="file-select" id="src-file1" >
                        <input type="file" name="src-file1" aria-label="Archivo" id="abrirArch"/>
                    </div>
                <div class="containerText">
                    <br></br>
                    <div class="Editor">
                        <label>Editor:</label>
                        <br></br>
                        <textarea id="contenido" rows="10" cols="80"></textarea>
                        <!-- <script>
                            var editor = CodeMirror.fromTextArea(document.getElementById('contenido'),{
                                mode: "clike",
                                theme:"material"
                            });
                        </script> -->
                    </div>
                    <div class="Consola">
                        <label>Consola:</label>
                        <br></br>
                        <textarea id="consolita" rows="10" cols="80"></textarea>
                    </div>
                </div>
                <div class="containerRepos">
                    <h3>Tabla de errores</h3>
                    <table class="table table-bordered table-dark">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Tipo Error</td>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Linea</th>
                                <th scope="col">Col</th>
                            </tr>
                        </thead>
                        <tbody id="TablaErrores">
                        </tbody>
                    </table>
                    <h3>Tabla de Simbolos</h3>
                    <table class="table table-bordered table-dark">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Identificador</td>
                                <th scope="col">Tipo</th>
                                <th scope="col">Entorno</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>blabla</td>
                                <td>blabla</td>
                                <td>blabla</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <footer class="Piedepagina">

            </footer>
        </div>
    </body>
</html>
